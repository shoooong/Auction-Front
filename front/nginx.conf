server {
        listen 443 ssl;
        ssl_certificate /etc/letsencrypt/live/sho0ong.com/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/sho0ong.com/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

        server_name sho0ong.com;
        root /home/ubuntu/front/build;
        index index.html index.htm;

        access_log  /var/log/nginx/access.log;
        error_log   /var/log/nginx/error.log;

        location / {
        		# 프록시 설정 추가 ✅
                proxy_pass http://localhost:3000;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_redirect off;
        }
}

server {
        if ($host = memo-re.shop) {
                return 301 https://$host$request_uri;
        } # managed by Certbot

        listen 80;
        server_name memo-re.shop;
        # 없애고 301 리디렉션 리턴하도록 수정 ✅
        # return 404; # managed by Certbot
        return 301 https://$host$request_uri;
}